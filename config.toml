baseURL = 'http://example.org/'
languageCode = 'en-us'
theme = "LoveIt"

title = 'EvilBits'

# Author config
[author]
  name = "evilbyt3"
  email = "evilByt3@proton.me"
  link = "https://evilbyt3.github.io"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = "<i class=\"fa-solid fa-file-text\"></i>"
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = ""
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = "<i class=\"fa-solid fa-hashtag\"></i>"
    post = ""
    name = ""
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = "<i class=\"fa-solid fa-folder\"></i>"
    post = ""
    name = ""
    url = "/categories/"
    title = ""

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params]
  defaultTheme = "dark"
  gitRepo = "https://github.com/evilbyt3/evilbyt3.github.io.git"
  fingerprint = ""
  dateFormat = "2006-01-02"
  title = "EvilBits"
  description = "Exploring weird bits"
  images = ["/logo.png"]

  [params.header]
  desktopMode = "fixed"
  mobileMode  = "auto"
  [params.header.title]
    logo = ""
    name = "Evil Bits"
    pre  = "<i class='fa-solid fa-terminal' aria-hidden='true'></i>"
    post = ""
    typeit = true

  [params.footer]
    enable = true
    custom = ''
    hugo   = false
    copyright = true
    author = true
    since = 2023
    license = '<a rel="This is free and unencumbered software released into the public domain." href="https://unlicense.org" target="_blank">The Unlicense</a>'
  
  [params.section]
    paginate = 20
    dateFormat = "01-02"
    rss = 10
  
  [params.list]
    paginate = 20
    dateFormat = "01-02"
    rss = 10
  
  [params.app]
    title = "Evil Bits"
    noFavicon = false
    svgFavicon = ""
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"
  
  [params.search]
  enable = true
  type = "lunr"
  contentLength = 4000
  placeholder = ""
  maxResultLength = 5
  snippetLength = 30
  highlightTag = "em"
  absoluteURL = false
  [params.search.algolia]
    index = ""
    appID = ""
    searchKey = ""

  [params.home]
    rss = 10
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "/images/evbit_avat.png"
      title = "evilbyt3"
      subtitle = ""
      typeit = false
      social = true
      disclaimer = "-=-=-===[ <b>exploring weird bits</b> ]===-=-=-"
    [params.home.posts]
      enable = true
      paginate = 6
      defaultHiddenFromHomePage = false
  
  [params.social]
    Github  = "evilbyt3"
    Twitter = "evilbyt3"
    Email   = "evilByt3@proton.me"
    Discord = "evilByt3#1039"
    HackTheBox = "evilByt3"
    RSS     = true

  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    rssFullText = false

    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true

    [params.page.math]
      enable = true
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      copyTex = true
      mhchem = true

    [params.page.code]
      copy = true
      maxShownLines = 50

    [params.page.share]
      enable = true
      Twitter = true
      Linkedin = true
      Reddit = true
      HackerNews = true
      Facebook = false
      Line = false
      Odnoklassniki = false

    [params.page.comment]
      enable = false
    
    [params.page.library]
      [params.page.library.css]
        # someCSS = "some.css"
        # someCSS = "https://cdn.example.com/some.css"
      [params.page.library.js]
        # someJavascript = "some.js"
        # someJavascript = "https://cdn.example.com/some.js"
  
  [params.typeit]
    speed = 50
    cursorSpeed = 500
    cursorChar = "|"
    duration = -1